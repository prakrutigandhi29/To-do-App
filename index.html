<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>TO-DO LIST</title>
    </head>
    <body>
        <h1>My Tasks</h1>
        <form id="my-form" method="get" onsubmit="return AppendTasks()">
            <label>Task:</label>
            <input type="text" id="name">
            <span id="task-err"></span>
            <input type="submit" value="ADD">
        </form>
        <table id="tasks-list">
            <tr>
                <th>Tasks List</th>
                <th>Actions</th>
            </tr>
        </table>
        <script src="script.js"></script>
    </body>
</html>
